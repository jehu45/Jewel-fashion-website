                <label for="email">Email:</label>

                <label for="phone">Phone:</label>

            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jewel Fashion and clotheirs.</p>
            <div class="contact-buttons">
                <a href="tel:09130597205" class="contact-button call">Call Us</a>
                <a href="jehujahswill@gmail.com" class="contact-button email">Email Us</a>
                <a href="https://wa.me/09130597205" class="contact-button whatsapp">WhatsApp</a>
                <a href="https://t.me/Jehuvibe" class="contact-button telegram">Telegram</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("4uJbFM1EelEGGt5Bv"); // Replace YOUR_PUBLIC_KEY with your actual Public Key

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            emailjs.sendForm('Jewel Fashion Home', 'template_clddndp', this)

</body>
</html>
